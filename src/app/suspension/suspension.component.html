<el-card class="box-card">
  <ng-template #header>
    <div class="clearfix">
      <span style="line-height: 36px;">{{detailData?.film_name}}</span>
    </div>
  </ng-template>
  <div class="text item">
    <div>
      <span>标签：</span>
      <span *ngIf="detailData?.film_type === '0'">科幻</span>
      <span *ngIf="detailData?.film_type === '1'">战争</span>
      <span *ngIf="detailData?.film_type === '2'">爱情</span>
      <span *ngIf="detailData?.film_type === '3'">古装</span>
      <span *ngIf="detailData?.film_type === '4'">动作</span>
      <span *ngIf="detailData?.film_type === '5'">动漫</span>
      <span *ngIf="detailData?.film_type === '6'">玄幻</span>
      <span *ngIf="detailData?.film_type === '7'">娱乐</span>
      <span *ngIf="detailData?.film_type === '8'">喜剧</span>
      </div>
  </div>
  <div class="text item">
    <div><span>年代：</span><span>{{detailData?.film_time}}</span></div>
  </div>
  <div class="text item filmMajor">
    <div><span>主演：</span><span>{{detailData?.film_major}}</span></div>
  </div>
  <div class="text item introduce">
    <div><span>简介：</span><span>{{detailData?.film_desc}}</span></div>
  </div>
  <div class="text item">
    <div class="scoreOrFav">
      <div class="lock" (click)="changeLock(detailData)">
        <span *ngIf="detailData?.film_lock === '0'"><i class="myFont ng2-lifeStyle-suo1"></i>未加锁</span>
        <span *ngIf="detailData?.film_lock === '1'"><i class="myFont ng2-lifeStyle-suo"></i>已加锁</span>
      </div>
      <div class="fav" (click)="changeFav(detailData)">
        <span *ngIf="detailData?.film_favorite === '0'">未收藏<i class="myFont ng2-lifeStyle-shoucang1"></i></span>
        <span *ngIf="detailData?.film_favorite === '1'">已收藏<i class="myFont ng2-lifeStyle-shoucang"></i></span>
      </div>
    </div>
  </div>
  <div class="text item">
    <div class="lockOrPlay">
      <div class="play">
        <el-button class="playBtn" (click)="navigate(detailData)" [plain]="true" type="info" size="mini">播放<i class="myFont ng2-lifeStyle-bofang-shipin el-icon--right"></i></el-button>
      </div>
    </div>
  </div>
</el-card>
