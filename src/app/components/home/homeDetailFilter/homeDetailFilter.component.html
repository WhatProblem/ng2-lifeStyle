<div class="homeDetailFilter">
  <div el-container direction="vertical" class="demo-box">
    <div el-header height="90px">
      <div class="filterTitle">
        <div class="musicYear">
          <div>年份：</div>
          <div class="yearContent">
            <el-radio-group [model]="'0'">
              <el-radio label="0">全部</el-radio>
              <el-radio label="20">当代</el-radio>
              <el-radio label="90">90年代</el-radio>
              <el-radio label="80">80年代</el-radio>
              <el-radio label="70">70年代</el-radio>
              <el-radio label="60">60年代</el-radio>
            </el-radio-group>
          </div>
        </div>
        <div class="musicType">
          <div>类型：</div>
          <div class="yearContent">
            <el-radio-group [model]="'0'">
              <el-radio label="0">全部</el-radio>
              <el-radio label="1">流行</el-radio>
              <el-radio label="2">怀旧</el-radio>
              <el-radio label="3">伤感</el-radio>
              <el-radio label="4">寂寞</el-radio>
              <el-radio label="5">安静</el-radio>
              <el-radio label="6">DJ</el-radio>
              <el-radio label="7">儿童</el-radio>
            </el-radio-group>
          </div>
        </div>
        <div class="musicScore">
          <div>评分：</div>
          <div class="yearContent">
            <el-radio-group [model]="'0'">
              <el-radio label="0">全部</el-radio>
              <el-radio label="9">9.0以上</el-radio>
              <el-radio label="8">8.0以上</el-radio>
              <el-radio label="7">7.0以上</el-radio>
              <el-radio label="6">6.0以上</el-radio>
              <el-radio label="5">5.0以上</el-radio>
            </el-radio-group>
          </div>
        </div>
      </div>
    </div>
    <div el-main>
      <div class="showSection">
        <div el-row>
          <div el-col span="4" *ngFor="let tests of test;let i=index">
            <el-card body-style="padding: 0px">
              <div class="myFont ng2-lifeStyle-yinle musicLogo"></div>
              <img src="../../../../assets/img/homePopMusic/1.jpg" class="image">
              <div>
                <!--<span>好吃的汉堡</span>-->
                <div class="bottom clearfix">
                  <!--<time class="time">{{ currentDate() | date: 'dd/MM/yyyy' }}</time>-->
                  <!--<el-button type="text" class="button">详情</el-button>-->
                  <span>
                    <i class="myFont ng2-lifeStyle-bofang3"></i>
                  </span>
                  <span>标题</span>
                </div>
              </div>
            </el-card>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
